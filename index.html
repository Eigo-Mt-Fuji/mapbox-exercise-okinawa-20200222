<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My test page</title>
    <script src='https://static-assets.mapbox.com/gl-pricing/dist/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <h1>今ここにいます地図</h1>
    <div id='map' style='width: 100%; height: 600px;'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZWlnb2Z1amlrYXdhIiwiYSI6ImNrNjJia3cxYjBhbjczb24yY244eXVvYmQifQ.uMPaUVKQZQwA75tf49Pk_Q';
        var map = new mapboxgl.Map({
            container: 'map',
            center: [127.800366,26.336884],
            zoom: 12,
            style: 'mapbox://styles/eigofujikawa/ck6xbnwiz0jkf1jpiueit07x8'
        });
        map.addControl(
            new mapboxgl.NavigationControl(), 'top-left'
        );
        // Geolocation Control
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }));

    </script>

  </body>
</html>
